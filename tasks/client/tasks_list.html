<template name="tasks_list">
	
	<div class="col-md-12">
		
		<div class="panel widget ">
				
			<table class="table table-hover table-condensed">
					
				<thead>
					<tr>
						<th class="text-left">Completed</th>
						<th>Description</th>
						<th class="hidden-xs">Associated With</th>
						<th class="hidden-xs">Assigend To</th>
						<th class="text-right">&nbsp;</th>
					</tr>
				</thead>

				<tbody>
					{{#each this}}
					<tr  class="record {{#if past_due}}danger strikethrough{{/if}}" id="tasks_{{_id}}" record_id="{{_id}}" data-target="tab_view" data-toggle="tab">
						<td class="text-left">
							{{#if completed}}
							<button class="btn btn-primary btn-xs record toggle is_complete" id="{{_id}}" record_id="{{_id}}" current_value="{{completed}}">Yes</button>
							{{else}}
							<button class="btn btn-danger btn-xs record toggle is_complete" id="{{_id}}" record_id="{{_id}}" current_value="{{completed}}">No</button>
							{{/if}}
						</td>
						<td>{{truncate description 40}}</td>
						<td class="hidden-xs">{{formatTime due_date}}</td>
						<td class="hidden-xs">{{related_to}}</td>
						<td class="hidden-xs">{{assigned_to.full_name}}</td>
						<td class="text-right"><a href="/tasks/{{_id}}/" class="record" id="task_{{_id}}" record_id="{{_id}}"><i class="fa fa-search"></i></a></td>
					</tr>
					{{/each}}
				</tbody>
				
			</table>
		
		</div>

	</div>
	
</template>
