<template name="groups_list">
	<div class="col-md-12">
		
		<div class="panel widget">
				
				<table class="table table-hover table-condensed">
					
					<thead>
						<tr>
							<th class="text-left">Active</th>
							<th>Name</th>
							<th class="text-right">Group Type</th>
						</tr>
					</thead>
	
					<tbody>
						{{#each this}}
						<tr  class="record" id="group_{{_id}}" record_id="{{_id}}" data-target="tab_view" data-toggle="tab">
							<td class="text-left">
								{{#if active}}
								<button class="btn btn-primary btn-xs record toggle is_active" id="{{_id}}" record_id="{{_id}}" current_value="{{active}}">Yes</button>
								{{else}}
								<button class="btn btn-danger btn-xs record toggle is_active" id="{{_id}}" record_id="{{_id}}" current_value="{{active}}">No</button>
								{{/if}}
							</td>
							<td>{{name}}</td>
							<td class="text-right">{{group_type}}</td>
						</tr>
						{{/each}}
					</tbody>
					
				</table>
		
		</div>
		
		<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
			<div class="footer">
				
				<a class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#modal1">Add Group</a>
				
			</div>
		</nav>

	</div>
</template>
