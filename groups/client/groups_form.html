<template name="groups_form">
	
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<h4 class="modal-title">Add Group</h4>
	</div>
	
	<div class="modal-body">
		<form id="group_form">
			<fieldset>
				
				{{#if getSession "error"}}
				<div class="alert alert-danger" role="alert">
					{{getSession "error"}}
				</div>
				{{/if}}
				
				<div id="name" class="form-group col-md-6">
					<label>Name</label>
					<input type="text" id="name" name="name" value="{{record.name}}" class="form-control input-sm">
				</div>

				<div id="group_type" class="form-group col-md-6">
					<label>group_type</label>
					<input type="text" id="group_type" name="group_type" value="{{record.group_type}}" class="form-control input-sm">
				</div>
			
			</fieldset>

		</form>
	</div>
	
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary" id="save_group">Save changes</button>
	</div>
	
</template>
