<template name="groups_form">
	
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<h4 class="modal-title">Add Group</h4>
	</div>
	
	<div class="modal-body">
		<form id="group_form">
			
			<fieldset>
				
				{{#if getSession "error"}}
				<div class="alert alert-danger" role="alert">
					{{getSession "error"}}
				</div>
				{{/if}}
				
				<div id="name" class="form-group col-md-6">
					<label>Name</label>
					<input type="text" id="name" name="name" value="{{record.name}}" class="form-control input-sm">
				</div>

				<div id="group_type" class="form-group col-md-6">
					<label>Group Type</label>
					<select id="group_type" name="group_type" class="form-control input-sm">
						<option>Choose</option>
						<option value="contacts">Contacts</option>
						<option value="customers">Customers</option>
					</select>
				</div>
			
			</fieldset>
			
			{{#if getSession "groupType"}}
			
			<fieldset>
				
				<div id="field_name" class="form-group col-md-5">
					<label>Field Name</label>
					<select id="field_name" name="field_name" class="form-control input-sm">
						{{#each customer_keys}}
						<option value="{{this}}" {{selected this ../fields "selected"}}>{{this}}</option>
						{{/each}}
					</select>
				</div>
				
				<div id="field_filter" class="form-group col-md-2">
					<label>Filter</label>
					<select id="field_filter" name="field_filter" class="form-control input-sm">
						<option value="equals">Equals</option>
						<option value="not_equal">Does Not Equal</option>
						<option value="less_than">Less Than</option>
						<option value="greater_than">Greater Than</option>
						<option value="contains">Contains</option>
					</select>
				</div>
				
				<div id="field_value" class="form-group col-md-5">
					<label>Field Value</label>
					<input type="text" id="field_value" name="field_values" class="form-control input-sm">
				</div>
				
			</fieldset>
			
			{{/if}}

		</form>
	</div>
	
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary" id="save_group">Save changes</button>
	</div>
	
</template>
