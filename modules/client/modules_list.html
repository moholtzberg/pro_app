<template name="modules_list">
	<div class="col-md-12">
		
		<div class="panel widget ">
				
				<table class="table table-hover">
					
					<thead>
						<tr>
							<th class="text-left">Active</th>
							<th>Name</th>
							<th class="visible-lg">Phone</th>
							<th class="text-right">Admin Only</th>
						</tr>
					</thead>
	
					<tbody>
						{{#each this}}
						<tr  class="record {{#if checkCurrentModule 'customers'}}{{#if checkCurrentId _id}}active{{/if}}{{/if}}" id="customer_{{_id}}" record_id="{{_id}}" data-target="tab_view" data-toggle="tab">
							<td class="text-left">
								{{#if active}}
								<button class="btn btn-primary btn-xs record toggle is_active" id="{{_id}}" record_id="{{_id}}" current_value="{{active}}">Yes</button>
								{{else}}
								<button class="btn btn-danger btn-xs record toggle is_active" id="{{_id}}" record_id="{{_id}}" current_value="{{active}}">No</button>
								{{/if}}
							</td>
							<td>{{truncate name 40}}</td>
							<td class="visible-lg">{{phone}}</td>
							<td class="text-right">
								{{#if admin_only}}
								<button class="btn btn-primary btn-xs record toggle admin_only" id="{{_id}}" record_id="{{_id}}" current_value="{{admin_only}}">Yes</button>
								{{else}}
								<button class="btn btn-danger btn-xs record toggle admin_only" id="{{_id}}" record_id="{{_id}}" current_value="{{admin_only}}">No</button>
								{{/if}}
							</td>
						</tr>
						{{/each}}
					</tbody>
					
				</table>
		
		</div>
	
		
			<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
				<div class="footer">
					
					
					
				</div>
			</nav>

	</div>
</template>
