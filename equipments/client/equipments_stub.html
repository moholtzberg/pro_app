<template name="equipments_stub">
	{{#each this.equipments}}
	<div class="panel widget col-md-3 sub_module">
		<div class="panel-heading">
			<h5>{{this.model.make.make_name}} - {{this.model.model_name}}</h5>
		</div>
		
		<div class="panel-body">
			{{this.dg_info.EquipmentNumber}} / {{this.dg_info.SerialNumber}}<br/>
			Installed {{formatTime this.dg_info.InstallDate}}
			{{#if this.lease}}
			Lease # {{this.lease.dg_info.LeaseNumber}}<br/>
			Leasing Start Date. {{formatTime this.lease.dg_info.StartDate}}
			{{/if}}
			
		</div>
	</div>
	{{/each}}
</template>
