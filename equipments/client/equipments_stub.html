<template name="equipments_stub">
	<div class="row subModules">
		{{#each this.equipments}}
		<div class="col-md-4">

			<div class="panel widget">

				<div class="panel-heading">
					<h5>{{this.model.make.make_name}} {{this.model.model_number}}</h5>
				</div>

				<div class="panel-body">
					{{this.equipment_number}} / {{this.equipment_serial}}<br/>
					{{#if this.equipment_install_date}}Installed {{formatTime this.equipment_install_date}}<br/>{{/if}}
					{{#if this.lease}}
					<hr/>
					Lease # {{this.lease.lease_number}}<br/>
					Expiration Date {{formatTime this.lease.end_date}}
					{{else}}
					<br/>
					{{/if}}
				</div>

			</div>

		</div>
		{{/each}}
	</div>
	
</template>
