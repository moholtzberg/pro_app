<template name="equipments_stub">
	<div class="row subModules">
		{{#each this.contacts}}
		<div class="col-md-4">

			<div class="panel widget">

				<div class="panel-heading">
					<h5>{{this.first_name}} {{this.last_name}}</h5>
				</div>

				<div class="panel-body">
					{{this.email}}<br/>
					{{this.phone}}
				</div>

			</div>

		</div>
		{{/each}}
	</div>
	
</template>
