<template name="activities_form">
	
	<div class="modal-header">
		
		<button type="button" class="close" data-dismiss="modal">
			<span aria-hidden="true">&times;</span>
			<span class="sr-only">Close</span>
		</button>
		
		<h4 class="modal-title">Record Activity</h4>
		
	</div>
	
	<div class="modal-body">
		<form id="contact_form">
			<fieldset>
				
				{{#if getSession "error"}}
				<div class="alert alert-danger" role="alert">
					{{getSession "error"}}
				</div>
				{{/if}}
				
				<div class="form-group col-md-12">
					<label>Customer</label>
					<select id="customer_id" name="customer_id" value="{{record.customer_id}}" class="form-control input-sm">
						<option selected disabled>Select One</option>
						{{#each customers}}
						<option value="{{_id}}" {{selected _id record.customer_id "selected"}}>{{name}}</option>
						{{/each}}
					</select>
				</div>
				
				<div class="form-group col-md-12">
					<label>Contact</label>
					<select id="contact_id" name="contact_id" value="{{record.contact_id}}" class="form-control input-sm">
						<option selected disabled>Select One</option>
						{{#each contacts}}
						<option value="{{_id}}" {{selected _id record.contact_id "selected"}}>{{full_name}}</option>
						{{/each}}
					</select>
				</div>
				
				<div class="form-group col-md-12">
					<label>Activity Type</label>
					<select id="activity_type" name="activity_type" value="{{record.activity_type}}" class="form-control input-sm">
						<option selected disabled>Select One</option>
						<option value="phone_call" {{selected "phone_call" record.activity_type "selected"}}>Phone Call</option>
						<option value="left_message" {{selected "left_message" record.activity_type "selected"}}>Left Message</option>
						<option value="meeting" {{selected "meeting" record.activity_type "selected"}}>Meeting</option>
						<option value="visit" {{selected "visit" record.activity_type "selected"}}>Visit</option>
					</select>
				</div>
				
				<div class="form-group col-md-12">
					<label>Notes</label>
					<textarea id="notes" name="notes" class="form-control">{{record.notes}}</textarea>
				</div>
				
			</fieldset>
		
		</form>
	</div>
	
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary" id="save_activity">Save changes</button>
	</div>
	
</template>
