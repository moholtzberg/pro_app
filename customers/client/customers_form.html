<template name="customers_form">
	
	<div class="modal-header">
		
		<button type="button" class="close" data-dismiss="modal">
			<span aria-hidden="true">&times;</span>
			<span class="sr-only">Close</span>
		</button>
		
		<h4 class="modal-title">{{#if getSession "recordId"}}Edit{{else}}Add{{/if}} Customer</h4>
		
	</div>
	
	<div class="modal-body">
			
		<form id="save_customer" role="form">
		
			<fieldset>	
			
				<div id="name" class="form-group col-md-12">
					<label>Name</label>
					<input type="text" id="customer_name" name="name" value="{{this.customer_name}}" class="form-control input-sm">
				</div>
				
				<div id="address" class="form-group col-md-12">
					<label>Address</label>
					<input type="text" id="customer_address" name="address" value="{{this.customer_address}}" class="form-control input-sm">
				</div>
				
				<div id="city" class="form-group col-md-6">
					<label for="#customer_city">City</label>
					<input type="text" id="customer_city" name="city" value="{{this.customer_city}}" class="form-control input-sm">
				</div>
				
				<div id="state" class="form-group col-md-2">
					<label>State</label>
					<input type="text" id="customer_state" name="state" value="{{this.customer_state}}" class="form-control input-sm">
				</div>
				
				<div id="zip" class="form-group col-md-4">
					<label>Zip</label>
					<input type="text" id="customer_zip" name="zip"  value="{{this.customer_zip}}" class="form-control input-sm col-md-12">
				</div>
				
				<div id="phone" class="form-group col-md-6">
					<label>Phone</label>
					<input type="text" id="customer_phone" name="phone" value="{{this.customer_phone}}" class="form-control input-sm">
				</div>
				
				<div id="fax" class="form-group col-md-6">
					<label>Fax</label>
					<input type="text" id="customer_fax" name="fax" value="{{this.customer_fax}}" class="form-control input-sm">
				</div>
				
				<div class="clearfix"></div>
				
				<div id="user_id" class="form-group col-md-12">
					<label>User</label>
					<select id="customer_user_id" name="user_id" value="{{this.user_id}}" class="form-control input-sm">
						{{#each users}}
						<option value="{{_id}}" {{selected _id record.user_id "selected"}}>{{full_name}}</option>
						{{/each}}
					</select>
				</div>
			
				<div id="group_id" class="form-group col-md-12">
					<label>Group</label>
					<select id="group_id" name="group_id" value="{{this.group_id}}" class="form-control input-sm">
						{{#each groups}}
						<option value="{{_id}}" {{selected _id record.group "selected"}}>{{name}}</option>
						{{/each}}
					</select>
				</div>
				
				<div class="clearfix"></div>
				
				<div id="notes" class="form-group col-md-12">
					<label>Notes</label>
					<textarea id="customer_notes" name="notes" rows="2" class="form-control input-sm">{{this.notes}}</textarea>
				</div>
				
			</fieldset>
			
		</form>
		
	</div>
	
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary" id="save_contact">Save changes</button>
	</div>
	
</template>
