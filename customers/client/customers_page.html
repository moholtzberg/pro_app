<template name="customers_page">
	
	<div class="col-md-12">
		
		<div class="panel widget">
		{{#with record}}
			<div class="panel-heading">
				<h4>{{name}}
		
					<span class="pull-right">
						<div class="btn-group">
							<button type="button" class="btn btn-default btn-sm"><i class="fa fa-fw fa-edit"></i></button>
							<button type="button" class="btn btn-default btn-sm cancel"><i class="fa fa-fw fa-times"></i></button>
						</div>
					</span>
				</h4>
			</div>
	
			<div class="panel-body">
		
				<div class="row">
					<div class="container">
						<address>
						{{address}}<br/>
						{{#if city}}{{city}},{{/if}} {{record.state}} {{record.zip}}<br/>
						{{#if phone}}T {{phone}}<br/>{{/if}}
						{{#if fax}}F {{record.fax}}{{/if}}
						</address>
						
						<strong>Do you outsource IT?</strong> {{it.it_outsource}}<br/>
						
						<strong>Are you happy with the company you use?</strong>{{it.it_use}}<br/>
						<strong>If we were to offer you IT services, would you consider using our services?</strong>{{it.it_happy}}<br/>
						<strong>Notes:</strong>{{it.it_notes}}
						
						{{> Template.dynamic template="equipments_stub" data=this}}
						{{> Template.dynamic template="contacts_stub" data=this}}
						
					</div>

				</div>
				
				<hr/>
				
			</div>
	{{/with}}
		</div>
		
		<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
			<div class="footer">
				
				<button data-toggle="modal" data-target="#modal1" class="btn btn-primary btn-sm pull-right">Add Contact</button>
				
			</div>
		</nav>
		
	</div>
	
</template>
