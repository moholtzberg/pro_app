<template name="customers">
	
	{{#if checkCurrentModule "customers"}}
		
		<div class="col-md-12">
			
			<div class="panel widget">
				
				{{#unless currentAction}}
					{{> customers_list}}
				{{else}}
					{{> customers_page}}
				{{/unless}}
				
			</div>
			
		</div>
			
		{{#unless checkCurrentAction "view"}}
		
			{{{subModule record}}}
			
		{{/unless}}
		
	{{/if}}
	
</template>
