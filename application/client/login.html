<template name="login">
	
	<div id="login-panel">
		
		<div class="panel panel-default col-md-4 col-md-offset-4">
			
			<div class="panel-heading">
				<div class="panel-title">Login</div>
			</div>
			
			<div class="panel-body">
				
				<form id="login-form" action="/auth">
					
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="username" type="text" class="form-control" name="username" value="" placeholder="username or email">
					</div>
				
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="password" type="password" class="form-control" name="password" placeholder="password">
					</div>
				
					<div class="input-group">
						<div class="checkbox">
							<label>
								<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
							</label>
						</div>
					</div>
				
					<div class="form-group">
						<div class="col-sm-12 controls">
						
							<a id="login" href="#" class="btn btn-success btn-block">Login</a>
						
							<div class="login-or">
								<hr class="hr-or"/>
								<span class="span-or">or</span>	
							</div>
						
							<a id="google-login" href="#" class="btn btn-danger btn-block">
								<i class="fa fa-google-plus-square fa-lg"></i> Login with Google
							</a>
						
						</div>
					</div>
					
				</form>
				
			</div>
			
		</div>
		
	</div>
	
</template>
