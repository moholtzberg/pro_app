<template name="application_layout">
	
	{{#if currentUser}}
	<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				{{> yield "modal1"}}
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="modal2" tabindex="-2" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				{{> yield "modal2"}}
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="modal3" tabindex="-3" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				{{> yield "modal3"}}
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="modal4" tabindex="-4" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				{{> yield "modal4"}}
			</div>
		</div>
	</div>
	
	<div class="navmenu navmenu-fixed-left offcanvas-xs offcanvas-sm offcanvas-md">
		
		<a href="/logout" id="logout" class="btn btn-warning visible-xs visible-sm">
			<i class="fa fa-fw fa-sign-out"></i>Sign Out
		</a>
		
		{{> yield "nav"}}
		
	</div>
	
	<div class="navbar navbar-default navbar-fixed-top">
		
		<button type="button" class="navbar-toggle visible-xs visible-sm visible-md pull-left" data-toggle="offcanvas" data-target=".navmenu">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		
		<span class="navbar-brand">{{#if getSession "subsReady"}}<i class="fa fa-circle succsess"></i>{{else}}<i class="fa fa-circle-o text-danger"></i>{{/if}} Welcome {{currentUser.profile.first_name}}</span>
		
		<a href="/logout" id="logout" class="btn btn-warning pull-right hidden-xs hidden-sm">
			<i class="fa fa-fw fa-sign-out"></i>Sign Out
		</a>
		
	</div>
	
	<div id="clearTop" class="clearfix hidden-xs hidden-sm hidden-md"></div>
	
	<div id="main-panel">
		
		<!-- <div class="col-md-12"> -->
				{{> yield}}
		<!-- </div> -->
	
	</div>
	
	{{else}}
	
		{{> yield}}	
	
	{{/if}}
	
</template>
