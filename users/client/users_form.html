<template name="users_form">
	
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<h4 class="modal-title">Add User</h4>
	</div>
	
	<div class="modal-body">
		<form id="user_form">
			<fieldset>
				
				{{#if getSession "error"}}
				<div class="alert alert-danger" role="alert">
					{{getSession "error"}}
				</div>
				{{/if}}
				
				<div id="frist_name" class="form-group col-md-6">
					<label>First Name</label>
					<input type="text" id="user_first_name" name="user_first_name" value="{{record.profile.first_name}}" class="form-control input-sm">
				</div>

				<div id="last_name" class="form-group col-md-6">
					<label>Last Name</label>
					<input type="text" id="user_last_name" name="user_last_name" value="{{record.profile.last_name}}" class="form-control input-sm">
				</div>
			
				<div class="clearfix"></div>
			
				<div id="email" class="form-group col-md-12">
					<label>Email</label>
					<input type="text" id="user_email" name="user_email" value="{{record.profile.email}}" class="form-control input-sm">
				</div>
			
				<div id="city" class="form-group col-md-6">
					<label>Password</label>
					<input type="password" id="user_password" name="user_confirm_password" class="form-control input-sm">
				</div>
			
				<div id="city" class="form-group col-md-6">
					<label>Confirm Password</label>
					<input type="password" id="user_confirm_password" name="user_confirm_password" class="form-control input-sm">
				</div>
			
			</fieldset>
		
			<hr class="hidden-sm hidden-xs"/>
		
			<fieldset class="hidden-sm hidden-xs">
				<div class="clearfix"></div>

				<div id="address" class="form-group col-md-12">
					<label>Address</label>
					<input type="text" id="user_address" name="user_address" value="{{record.profile.address}}" class="form-control input-sm">
				</div>

				<div class="clearfix"></div>

				<div id="city" class="form-group col-md-6">
					<label>City</label>
					<input type="text" id="user_city" name="user_city" value="{{record.profile.city}}" class="form-control input-sm">
				</div>

				<div id="state" class="form-group col-md-2">
					<label>State</label>
					<input type="text" id="user_state" name="user_state" value="{{record.profile.state}}" class="form-control input-sm">
				</div>

				<div id="zip" class="form-group col-md-4">
					<label>Zip</label>
					<input type="text" id="user_zip" name="user_zip"  value="{{record.profile.zip}}" class="form-control input-sm col-md-12">
				</div>

			</fieldset>
		</form>
	</div>
	
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary" id="save_user">Save changes</button>
	</div>
	
</template>
