<template name="users_list">
	<div class="col-md-12">
		
		<div class="panel widget ">
				
				<table class="table table-hover">
					
					<thead>
						<tr>
							<th class="text-left">Active</th>
							<th>Email</th>
							<th class="hidden-xs">First Name</th>
							<th class="visible-lg">Last Name</th>
							<th class="visible-lg text-right">Admin User</th>
						</tr>
					</thead>
	
					<tbody>
						{{#each this}}
						<tr  class="record {{#if checkCurrentModule 'customers'}}{{#if checkCurrentId _id}}active{{/if}}{{/if}}" id="customer_{{_id}}" record_id="{{_id}}" data-target="tab_view" data-toggle="tab">
							<td class="text-left">
								{{#if active}}
								<button class="btn btn-primary btn-xs record toggle is_active" id="{{_id}}" record_id="{{_id}}" current_value="{{active}}">Yes</button>
								{{else}}
								<button class="btn btn-danger btn-xs record toggle is_active" id="{{_id}}" record_id="{{_id}}" current_value="{{active}}">No</button>
								{{/if}}
							</td>
							<td>{{profile.first_name}}</td>
							<td class="hidden-xs">{{profile.last_name}}</td>
							<td class="visible-lg">{{#each emails}}{{address}}{{/each}}</td>
							<td class="text-right">
								{{#if profile.is_admin}}
								<button class="btn btn-primary btn-xs record toggle is_admin" id="{{_id}}" record_id="{{_id}}" current_value="{{profile.is_admin}}">Yes</button>
								{{else}}
								<button class="btn btn-danger btn-xs record toggle is_admin" id="{{_id}}" record_id="{{_id}}" current_value="{{profile.is_admin}}">No</button>
								{{/if}}
							</td>
						</tr>
						{{/each}}
					</tbody>
					
				</table>
		
		</div>
	
		
			<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
				<div class="footer">
					
					
					
				</div>
			</nav>

	</div>
</template>
