<template name="users_list">
	<div class="col-md-12">
		
		<div class="panel widget ">
				
				<table class="table table-hover">
					
					<thead>
						<tr>
							<th class="text-left">Active</th>
							<th>Email</th>
							<th class="hidden-xs">First Name</th>
							<th class="visible-lg">Last Name</th>
							<th class="visible-lg">Admin User</th>
							<th class="text-right hidden-xs">&nbsp;</th>
						</tr>
					</thead>
	
					<tbody>
						{{#each this}}
						<tr  class="record {{#if checkCurrentModule 'customers'}}{{#if checkCurrentId _id}}active{{/if}}{{/if}}" id="customer_{{_id}}" record_id="{{_id}}" data-target="tab_view" data-toggle="tab">
							<td class="text-left">
								<i class="fa fa-{{#if active}}check-circle text-success{{else}}times-circle text-danger{{/if}} fa-fw"></i>
							</td>
							<td>{{profile.first_name}}</td>
							<td class="hidden-xs">{{profile.last_name}}</td>
							<td class="visible-lg">{{#each emails}}{{address}}{{/each}}</td>
							<td class="text-left">
								<i class="fa fa-{{#if profile.is_admin}}check-circle text-success{{else}}times-circle text-danger{{/if}} fa-fw"></i>
							</td>
							<td class="text-right"><a href="/customers/{{_id}}/" class="record toggle" id="customer_{{_id}}" record_id="{{_id}}"><i class="fa fa-search"></i></a></td>
						</tr>
						{{/each}}
					</tbody>
					
				</table>
		
		</div>
	
		
			<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
				<div class="footer">
					
					
					
				</div>
			</nav>

	</div>
</template>
